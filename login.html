<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Log In Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
        list-style: none;
      }

      html {
        font-family: CircularSpTitle, CircularSpTitle-Tall, CircularSp-Arab,
          CircularSp-Hebr, CircularSp-Cyrl, CircularSp-Grek, CircularSp-Deva,
          sans-serif;
      }

      header {
        background-color: #000;
        padding: 30px 0px 30px 51px;
      }

      header .logo img {
        width: 120px;
      }

      section {
        background: linear-gradient(rgba(11, 1, 1, 0.9) 0%, rgb(0, 0, 0) 100%);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      section div.main {
        margin: 32px 0;
        padding: 32px;
        width: 734px;
        height: 910px;
        background: #000;
        border-radius: 5px;
      }

      section div.main h1 {
        text-align: center;
        margin: 48px 0;
        color: white;
        font-size: 48px;
      }

      section div.main .account-connect {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      section div.main .account-connect button {
        width: 324px;
        text-align: center;
        padding: 10px 20px;
        border: none;
        outline: none;
        margin: 5px 0;
        border-radius: 500px;
        color: white;
        background: transparent;
        border: 1px solid #878787;
        font-size: 15px;
        font-weight: bold;
      }

      section div.main .account-connect button img {
        width: 23px;
        float: left;
        margin: 0 10px;
      }

      section div.main .account-connect button span {
        position: relative;
        top: 3px;
      }

      section div.main hr {
        margin: 32px 100px;
        border-right: none;
        border-bottom: none;
        border-left: none;
        border-image: initial;
        border-top: 1px solid rgb(41, 41, 41);
      }

      section div.main .log-in {
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
      }

      section div.main .log-in form label {
        color: white;
        font-size: 14px;
        margin-bottom: 8px;
        display: inline-block;
      }

      section div.main .log-in form input {
        display: block;
        padding: 14px;
        width: 324px;
        margin-bottom: 15px;
        font-size: 15px;
        font-weight: 500;
        background: rgb(18, 18, 18);
        outline: none;
        border: none;
        border-radius: 4px;
        box-shadow: inset 0 0 0 1px #878787;
        color: white;
      }

      .switch {
        margin: 0;
        padding: 0;
      }

      .switch input[type="checked"] {
        height: 0;
        width: 0;
        visibility: hidden;
      }

      .switch label {
        margin: 10px 0px 20px 0px;
        cursor: pointer;
        padding: 3px;
        width: 32px;
        height: 16px;
        background: #727272;
        display: block;
        border-radius: 50em;
        position: relative;
        transition: 0.1s;
        box-sizing: border-box;
      }

      .switch label::after {
        content: "";
        position: absolute;
        width: 11px;
        height: 10px;
        background: black;
        border-radius: 50em;
        transition: 0.1s;
      }

      .switch input:active + label {
        background-color: #727272;
      }

      .switch input:checked + label {
        background: #1ed760;
      }

      .switch input:checked + label::after {
        transform: translateX(calc(100% + 5px));
      }

      input#switch {
        display: none;
      }

      .switch span {
        color: white;
        font-size: 13px;
        font-weight: 400;
        position: relative;
        left: 7px;
        bottom: 11px;
      }

      section div.main .log-in button {
        background-color: #1ed760;
        border-radius: 30px;
        font-weight: bold;
        padding: 8px 32px;
        height: 48px;
        width: 324px;
        letter-spacing: 0.4px;
        font-size: 16px;
        margin: 20px 0px;
      }

      section div.main .log-in a {
        display: block;
        text-align: center;
        color: white;
        font-weight: 400;
        text-decoration: underline;
      }

      section div.main .last {
        margin: 10px 0;
        text-align: center;
      }

      section div.main .last span {
        color: #a7a7a7;
        margin-right: 3px;
      }

      section div.main .last a {
        color: white;
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="images/spo-logo.png" />
        </a>
      </div>
    </header>

    <section>
      <div class="main">
        <h1>Log in to Spotify</h1>

        <div class="account-connect">
          <div class="account-connect">
            <button class="a-c-btn" id="g">
              <img src="/.Images/google.png" />
              <span>Continue with Google</span>
            </button>
            <button class="a-c-btn" id="f">
              <img src="./Images/facebook.png" />
              <span>Continue with Facebook</span>
            </button>
            <button class="a-c-btn" id="a">
              <img src="./Images/apple.png" />
              <span>Continue with Apple</span>
            </button>
          </div>
        </div>

        <hr />

        <div class="log-in">
          <form id="loginForm">
            <label>Email or username</label>
            <input type="text" id="email" placeholder="Email or username" />

            <label>Password</label>
            <input type="password" id="password" placeholder="Password" />

            <div class="switch">
              <input type="checkbox" id="switch" checked />
              <label for="switch"></label>
              <span>Remember me</span>
            </div>

            <button type="button" onclick="validateLogin()">Log In</button>

            <a href="#">Forgot your password?</a>
          </form>
        </div>

        <hr />

        <div class="last">
          <span>Don't you have an account?</span>
          <a href="#">Sign up for Spotify</a>
        </div>
      </div>
    </section>

    <!-- Add the following script tag to include JavaScript -->
    <script>
      function validateLogin() {
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const emailValue = emailInput.value;
        const passwordValue = passwordInput.value;

        if (!emailValue.includes("@")) {
          alert("Vui lòng nhập đúng định dạng Emali : @");
          return;
        }

        if (passwordValue.length < 8) {
          alert("Password phải dài hơn 8 kí tư");
          return;
        }

        // Simulate a successful login, you can replace this with your actual login logic
        const isLoggedIn = true;

        if (isLoggedIn) {
          // Redirect to Google after successful login
          window.location.href = "lab7.html";
        } else {
          alert("Invalid email or password. Please try again.");
        }
      }
    </script>
  </body>
</html>
