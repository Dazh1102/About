<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý sinh viên</title>
    <link rel="stylesheet" href="/css/Tab4.css" />
  </head>
  <body onload="renderListStudent()">
    <div class="container">
      <div class="form-student">
        <h3>Thông tin sinh viên</h3>
        <label>Họ và tên</label>
        <input type="text" id="fullname" />
        <span id="fullname-error" class="error"></span>
        <br />
        <label>Địa chỉ emal</label>
        <input type="text" id="email" />
        <span id="email-error" class="error"></span>
        <br />
        <label>Số điện thoại</label>
        <input type="text" id="phone" />
        <span id="phone-error" class="error"></span>
        <br />
        <label>Địa chỉ</label>
        <input type="text" id="address" />
        <span id="address-error" class="error"></span>
        <br />
        <label>Giới tính</label>
        <input type="radio" id="male" value="1" />Nam
        <input type="radio" id="female" value="2" />Nữ
        <span id="gender-error" class="error"></span>
        <br />
        <label>&nbsp;</label>
        <button onclick="save()">Lưu lại</button>
      </div>
      <!-- tìm kiếm -->
      <div class="timkiem">
        <input type="text" id="search" placeholder="Search students..." />
        <button onclick="searchStudents()">Search</button>
      </div>

      <div class="list-student" id="list-student">
        <h3>Danh sách sinh viên</h3>
        <table
          id="grid-view-students"
          width="800"
          border="1"
          cellpadding="0"
          cellpadding="0"
        ></table>
      </div>
    </div>

    <script src="/javacscript/java.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  </body>
</html>
